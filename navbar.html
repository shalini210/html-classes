<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav
        {
            display: flex;
        }
        ul
        {
            margin:0;
            display: flex;
            list-style: none;
            justify-content: end;
            
            align-items: center;
            height:100px;
            width:100%;
            background-color: #3dadff;
        }
        nav>img 
        {
            height:100px;
            width:150px;
        }
        li>a
        {
            color:white;
            text-decoration: none;
            font-size: 18px;
        }
        li
        {
            height:100px;
            align-content: center;
            padding:25px;
            box-sizing: border-box;
            border:1px solid transparent;
        }
        li:hover 
        {
            background-color: orange;
            border:1px solid white;
        }
        #header
        {
            height:450px;
            width:100%;
background-image: url('images/iccbanner.webp');
      
            background-size: cover;
            background-position: top;
text-align: center;
align-content: center;
        }
        #header>div{
            width:50%;
            margin-left:25%;
            box-sizing: border-box;
            padding:50px;
            background-color: #cedfe387;
font-size: 60px;
font-weight: bold;
color:blue;
        }
    </style>
</head>
<body>
    
    <nav>
        <img src="images/logo.jpg" alt="">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Tournament</a></li>
            <li><a href="">News</a></li>

        </ul>
    </nav>
    <div id="header">
        <div>
Welcome To <br>ICC Champioins Trophy <br>2025
    </div>
</div>
</body>
</html>
