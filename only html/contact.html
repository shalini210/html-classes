    <form action="">
        <p><label>Enter Name </label>
        <input type="text" placeholder="eg. John Capner" required>
        </p>
        <p><label>Enter Passowrd </label>
            <input type="password" required>
            </p>
        <p>
            Age : <input type="number">
        </p>
        <p>
            DOB : <input type="date">
        </p>
        <p>
            Time of Appointment : <input type="time" name="" id="">
        </p>
        <p>
            upload Image : <input type="file" name="" id="">
        </p>
        <p>
            Select State:
            <select>
                <optgroup label="West India">
                <option value="guj">Gujarat</option>
                <option value="Mah">Maharastra</option>
            </optgroup>
            <optgroup label="North India">
                <option value="mp">Madhya Pradesh</option>
                <option value="up">uttar pradesh</option>
            </select>
        </optgroup>
        </p>
        <p>
            Nationality:
             <input type="radio" name="nationality" checked id="n1"> 
             <label for="n1">Indian</label>
             <input type="radio" id="n2" name = "nationality">
              <label for="n2">Other</label>
             
        </p>
        <p>
            Courses : 
            <input type="checkbox" id="chk1"><label for="chk1">Python</label>
            <input type="checkbox" id="chk2"><label for="chk2">Mern Stack</label>
            <input type="checkbox" id="chk3"><label for="chk3">Mean Stack</label>
        </p>
        <p>Address: 
            <textarea></textarea>
        </p>
        <p>Email: <input type="email" required></p>
        <p>
            select color: 
            <input type="color" name="" id="">
        </p>
        <p>
            Select Price Range :
            <input type="range" name="" id="">
        </p>
        <input type="submit" value="Send">
        <input type="button" value="Save">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
